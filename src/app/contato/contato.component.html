<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
      <div class="caixa">
        <h1><img src="/assets/logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/produtos">Produtos</a></li>
            <li><a routerLink="/contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nome-completo">Nome Completo: </label>
        <input type="text" id="nome-completo" class="input-padrao" required placeholder="Nome Completo">

        <label for="email">Email: </label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-whatsapp"><input checked type="radio" value="whatsapp" name="contato" id="radio-whatsapp">Whatsapp</label>
          <label for="radio-email"><input type="radio" value="Email" name="contato" id="radio-email">Email</label>
          <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="" required>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulário" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
    </table>

    </main>

    <footer>
      <img src="/assets/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copy">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
	</body>
</html>
