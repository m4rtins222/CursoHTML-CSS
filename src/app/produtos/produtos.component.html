<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Produtos - Barbearia Alura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="/assets/logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/produtos">Produtos</a></li>
            <li><a routerLink="/contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <ul class="produtos">
        <li>
          <h2>Cabelo</h2>
          <img src="/assets/cabelo.jpg">
          <p class="produto-descricao">Na tesoura ou maquina, como o cliente preferir</p>
          <p class="produto-preco">R$ 25,00</p>
        </li>

        <li>
          <h2>Barba</h2>
          <img src="/assets/barba.jpg">
          <p class="produto-descricao">Corte e desenho profissional de barba</p>
          <p class="produto-preco">R$ 18,00</p>
        </li>

        <li>
          <h2>Cabelo + Barba</h2>
          <img src="/assets/cabelo+barba.jpg">
          <p class="produto-descricao">Pacote completo de cabelo e barba</p>
          <p class="produto-preco">R$ 35,00</p>
        </li>
      </ul>
    </main>

    <footer>
      <img src="/assets/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copy">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
